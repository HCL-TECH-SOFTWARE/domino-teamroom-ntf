      '++LotusScript Development Environment:2:5:(Options):0:74
      ' Â© Copyright HCL Technologies. 2019
      Option Public
      Use "wStringResource"
      Use "DiscussionRoutines"
      
      
      '++LotusScript Development Environment:2:5:(Forward):0:1
      Declare Sub Initialize
      
      '++LotusScript Development Environment:2:5:(Declarations):0:10
      'SetActiveToInactive: 
      
      
      
      '++LotusScript Development Environment:2:2:Initialize:1:10
      Sub Initialize
      	
      	InstantiateObjects
      	
      	Dim session As New notessession
      	Dim db As notesdatabase
      	Dim doc As notesdocument
      	Set db  = session.currentdatabase
      	Dim i As Integer
      	Dim item As notesitem	
      	
      	dbpath = getdbpath
      	
      	Set doc = session.documentcontext
      	
      	Set item = doc.getfirstItem("FileByDate")
      	Call item.remove		
      	Set item = doc.getfirstItem("DateFiled")
      	Call item.remove
      	Set item = doc.getfirstItem("ViewDateFiled")
      	Call item.remove
      	Call doc.replaceitemvalue("Status", "1")
      	Call doc.replaceitemvalue("NeverFile", "1")
      	Call doc.computewithform(0,0)
      	Call doc.save(True, True, True)
      	
      	AllView =   "<hr><font size=2><a href=/" + dbpath + "/($All)?OpenView>"+ getString(50) +"</a>&nbsp&nbsp"
      	ActiveView = "<a href=/" + dbpath + "/ActiveDate?OpenView>"+GetString(52)+"</a><hr>"
      	
      	Print "<h3>" + getstring(56) +  "</h3>" + AllView + ActiveView
      	
      End Sub
