        data: "TeamRoom is a HCL Notes application designed to support processes that help people work together.  The software does not create the sense of shared purpose, common language, focus, and drive which make effective teams productive.  But, by embedding in its technology a template for many of the basic practices of \"good teaming,\" TeamRoom facilitates the creation and ongoing development of processes and practices common to high performance teams."
      - type: 0x0081
      - type: 0x0083
        PABID: 5
      - type: 0xff85
        FontID: 0x9000001
        data: "\u0000TeamRoom is a tool for information sharing and collaboration.  However, the work of a TeamRoom-based team is not fundamentally different than it was \"before groupware.\"  By creating a "
      - type: 0xff85
        FontID: 0x9000401
        data: shared context
      - type: 0xff85
        FontID: 0x9000001
        data: " for team work, TeamRoom does what many good tools do: creates leverage, both for the individuals on the team and for the team as a whole.  Because the technology is built on a Notes groupware \"sharing\" platform, this context is richer and the leverage is greater than is typically possible with \"sending\" tools like Email.  Notes also makes it possible for TeamRoom to support teams whose members who are geographically distributed, and who are sometimes unable to be connected to their computer network."
