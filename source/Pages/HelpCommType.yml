        data: "Given the work of your team, consider what communication should be face-to-face, phone, E-mail or in TeamRoom.  The type of document that benefits from occurring in TeamRoom is information that is in context of other relevant information, that can be easily accessed and contributed to by more than two people, or that provides a record of the team's work. "
