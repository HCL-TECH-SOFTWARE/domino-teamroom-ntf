      - type: 0xff85
        FontID: 0x9000001
        data: "The TeamRoom Setup is the first piece of collaborative teamwork the team does together.  It is divided into sections:  "
      - type: 0xff85
        FontID: 0x9000101
        data: "Team Name & Purpose, Team Members, Categories, Document Types, "
      - type: 0xff85
        FontID: 0x9000001
        data: "and "
      - type: 0xff85
        FontID: 0x9000101
        data: Milestones/Events
      - type: 0xff85
        FontID: 0x9000001
        data: ".  The last section, "
      - type: 0xff85
        FontID: 0x9000101
        data: "Advanced Options,"
      - type: 0xff85
        FontID: 0x9000001
        data: " lets you set up agents that send newsletters, reminders, and do the filing in the database.  In order for the database to be fully functional, a TeamRoom Setup document must be created.  "
      - type: 0x0081
      - type: 0x0083
        PABID: 6
      - type: 0xff85
        FontID: 0x9000001
      - type: 0x0081
      - type: 0x0083
        PABID: 6
      - type: 0xff85
        FontID: 0x9000001
        data: "By defining these elements at the outset, the team provides context for their use of the TeamRoom.  These elements define the "
      - type: 0xff85
        FontID: 0x9000001
        data: "Why, What"
      - type: 0xff85
        FontID: 0x9000001
        data: " (content of work), "
      - type: 0xff85
        FontID: 0x9000001
        data: "How "
      - type: 0xff85
        FontID: 0x9000001
        data: "(use of the TeamRoom) and "
      - type: 0xff85
        FontID: 0x9000001
        data: "When "
      - type: 0xff85
        FontID: 0x9000001
        data: "of the project.  By giving structure to the common language and goals of your team, th"
      - type: 0xff85
        FontID: 0x9000001
        data: "e TeamRoom Setup forms the core of the TeamRoom, and begins the process of building team commitment and focus."
      - type: 0x0081
      - type: 0x0083
        PABID: 6
      - type: 0xff85
