        FontID: 0x9000001
      - type: 0x0081
      - type: 0x0083
        PABID: 9
      - type: 0xff85
        FontID: 0x9000001
        data: "Examples:  If you were a team leader in a toy manufacturing company, your categories might include:  Manufacturing; Quality Control; Marketing; Sales; Promotional Materials."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xffcc
        opaque: zP8IAAAAAAA=
      - type: 0xff85
