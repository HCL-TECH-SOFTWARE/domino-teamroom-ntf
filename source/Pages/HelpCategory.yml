        FontID: 0x9000101
        data: "Mapping Categories:  "
      - type: 0xff85
        FontID: 0x9000001
        data: "While editing this TeamRoom Setup, category names may have been added or replaced.  Documents in this TeamRoom may have been created using the prior category list.  Use the Map Categories feature to replace obsolete categories with current categories defined in the TeamRoom Setup.  Note:  This feature is useful when a TeamRoom database has been created by replacing the design of a Discussion database.  To map the categories, save the changes that have been made to the TeamRoom Setup and click 'Map Categories' at the bottom left of the screen."
