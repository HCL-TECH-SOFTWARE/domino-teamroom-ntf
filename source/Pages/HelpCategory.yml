      - type: 0xff85
        FontID: 0x9000101
        data: "Categories:"
      - type: 0xff85
        FontID: 0x9000001
        data: "  It is critical for the team to "
      - type: 0xff85
        FontID: 0x9000401
        data: agree
      - type: 0xff85
        FontID: 0x9000001
        data: " on the categories and the definition of each category.  Individuals have their own ways of organizing information, yet participating on a team requires developing a common language and shared categories.  Limit the number of categories the team initially uses.  It is easier to add categories after working with TeamRoom, rather than have the team confused by too many categories."
      - type: 0x0081
      - type: 0x0083
        PABID: 7
      - type: 0xffcc
        opaque: zP8IAAAAAAA=
      - type: 0xff85
        FontID: 0x9000003
        data: "<br>"
      - type: 0xffcd
