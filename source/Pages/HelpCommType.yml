      - type: 0xff85
        FontID: 0x9000001
        data: "There are four default document types:  Discussion, Action Item, Meeting, and Reference.  The Document form will 'morph' (change) depending upon the document type which is selected at the time the Document is created.  For example, an Action Item will have a Due Date field, while a Meeting will have a Meeting Date/Time, Location, etc.  You can add as many document types as you wish.  These will have the same fields as the \"Discussion\" document type."
